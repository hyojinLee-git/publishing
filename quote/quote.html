<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 명언</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="./quote.css">
</head>
<body>
    <div class="background">

        <!-- LOGO -->
        <header>
            <span class="logo">오늘<br/>명언</span>
            <span class="introduce">?</span>
        </header>
        
        <div class="container">
            <!-- QUOTE -->
            <div class="bg">
                <div class="quote"></div>
                <button class="create-widget">Create Widget</button>
            </div>
            

            <!-- WIDGET -->
            <div class="widget">
                <div class="setting">
                    <h2>STYLE</h2>
                    <div class="set-bg">
                        <h3>-Background Color</h3>
                        <div class="controls_colors bgColors" >
                            <div class="controls_color jsColor" style="background: white;"></div>
                            <div class="controls_color jsColor" style="background: #ff3b30;"></div>
                            <div class="controls_color jsColor" style="background: #ff9500;"></div>
                            <div class="controls_color jsColor" style="background: #2c2c2c;"></div>
                            <div class="controls_color jsColor" style="background: #ffcc00;"></div>
                            <div class="controls_color jsColor" style="background: #4cd963;"></div>
                            <div class="controls_color jsColor" style="background: #5ac8fa;"></div>
                            <div class="controls_color jsColor" style="background: #0579ff;"></div>
                            <div class="controls_color jsColor" style="background: #5856d6;"></div>
                        </div>
                    </div>
                    <div class="set-fontColor">
                        <h3>-Font Color</h3>
                        <div class="controls_colors fontColors">
                            <div class="controls_color jsColor" style="background: white;"></div>
                            <div class="controls_color jsColor" style="background: #ff3b30;"></div>
                            <div class="controls_color jsColor" style="background: #ff9500;"></div>
                            <div class="controls_color jsColor" style="background: #2c2c2c;"></div>
                            <div class="controls_color jsColor" style="background: #ffcc00;"></div>
                            <div class="controls_color jsColor" style="background: #4cd963;"></div>
                            <div class="controls_color jsColor" style="background: #5ac8fa;"></div>
                            <div class="controls_color jsColor" style="background: #0579ff;"></div>
                            <div class="controls_color jsColor" style="background: #5856d6;"></div>
                        </div>
                    </div>
                    <button class="get-code">Get Code</button>
                </div>
                <div class="widget-display">
                    <button class="close">
                        <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                    </button>
                    <div class="quote-bg">
                        <div class="widget-quote"></div>
                    </div>
                </div>
            </div>

            <!-- MODAL -->
            <div class="modal">
                <div class="modal-bg"></div>
                <button class="close">close</button>
                <div class="wrapper">
                    <div class="title">Get Code</div>
                    <div class="contents">
                        <h3>Copy the Following Code</h3>
                        <textarea></textarea>
                        <button class="copy"> Copy to Clipboard</button>
                    </div>
                </div>
            </div>
            <div class="toast">
                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
            </div>
        </div>
        
    </div>
    <script type="module" src="./quote.js"></script>
</body>
</html>
