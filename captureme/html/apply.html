<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/apply.css">
    <script src="../js/apply.js"></script>
</head>
<body>
    <form class="apply" action="http://localhost:8080/applyPage" method="POST">
        <div><h2>회원가입</h2></div>
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" class="input" placeholder="ID" name="id"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" class="input" placeholder="password" name="password"></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password" class="input" placeholder="passwordCheck"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" class="input" name="name"></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td><input type="text" class="input" name="phoneNumber"></td>
            </tr>
        </table>
        <button type="submit" class="submit" onclick="apply()">가입하기</button>
    </form>
</body>
</html>
